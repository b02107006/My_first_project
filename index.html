<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e39dce2021.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="city">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Go"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
        </div>
      </form>
    </section>
    <section class="first-sec">
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <p style="font-size: 50px" id="lowestToday">
              23
              <span class="deg">&degC</span>
            </p>
          </div>
          <div class="col-6">
            <p style="font-size: 20px" id="currentTime">
              Sunday, September 18, 2022
            </p>
            <p style="font-size: 20px" id="city">
              It is currently raining in Tokyo.
            </p>
          </div>
          <div class="col">
            <p style="font-size: 50px" id="highestToday">
              23
              <span class="deg">&degC</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="second-sec">
      <div class="container text-center">
        <div class="row">
          <div class="col cur">
            <p style="font-size: 20px">Current temperature:</p>
            <h1 id="currentTemp">20<span class="deg">&degC</span></h1>
          </div>
          <div class="col info">
            <p style="font-size: 20px" id="others">
              Precipitation: 10% <br />
              Humidity: 30 % <br />
              Wind: 0 m/s
            </p>
          </div>
        </div>
      </div>
    </section>
    <section class="third-sec">
      <div class="container text-center">
        <div class="row">
          <div class="col text-center">
            <div class="row rowOne"><p>MON</p></div>
            <div class="row rowTwo">
              <p><i class="fa-regular fa-sun"></i></p>
            </div>
            <div class="row rowThree">
              <p>15-25<span class="deg">&degC</span></p>
            </div>
          </div>
          <div class="col text-center">
            <div class="row rowOne"><p>TUE</p></div>
            <div class="row rowTwo">
              <p><i class="fa-regular fa-sun"></i></p>
            </div>
            <div class="row rowThree">
              <p>15-25<span class="deg">&degC</span></p>
            </div>
          </div>
          <div class="col text-center">
            <div class="row rowOne"><p>WED</p></div>
            <div class="row rowTwo">
              <p><i class="fa-regular fa-sun"></i></p>
            </div>
            <div class="row rowThree">
              <p>15-25<span class="deg">&degC</span></p>
            </div>
          </div>
          <div class="col text-center">
            <div class="row rowOne"><p>THU</p></div>
            <div class="row rowTwo">
              <p><i class="fa-regular fa-sun"></i></p>
            </div>
            <div class="row rowThree">
              <p>15-25<span class="deg">&degC</span></p>
            </div>
          </div>
          <div class="col text-center">
            <div class="row rowOne"><p>FRI</p></div>
            <div class="row rowTwo">
              <p><i class="fa-regular fa-sun"></i></p>
            </div>
            <div class="row rowThree">
              <p>15-25<span class="deg">&degC</span></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <p style="text-align: center">
      https://github.com/b02107006/My_first_project.git
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
